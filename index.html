<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Hospitals: Medical Ethics Quiz</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; color: #333; padding: 20px; }
        .container { max-width: 850px; margin: auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #004a99; text-align: center; margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .question-block { margin-bottom: 25px; padding: 20px; border-radius: 8px; border: 1px solid #e1e4e8; transition: 0.3s; }
        .question-text { font-weight: 600; font-size: 1.1em; margin-bottom: 15px; display: block; }
        .options { list-style: none; padding: 0; }
        .options li { margin: 10px 0; padding: 8px; border-radius: 4px; }
        input[type="radio"] { margin-right: 10px; transform: scale(1.2); cursor: pointer; }
        button { display: block; width: 100%; padding: 18px; background: #004a99; color: white; border: none; border-radius: 8px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 30px; }
        button:hover { background: #003366; }
        
        /* Result Styles */
        #result-summary { margin-top: 30px; padding: 25px; display: none; text-align: center; font-size: 24px; border-radius: 8px; }
        .correct-block { border: 2px solid #28a745; background-color: #f1faf2; }
        .incorrect-block { border: 2px solid #dc3545; background-color: #fff5f5; }
        .feedback { font-weight: bold; margin-top: 10px; display: none; }
        .score-good { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .score-bad { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h1>Medical Ethics Knowledge Check</h1>
    <p class="subtitle">Select the best answer for each question based on today's presentation.</p>
    
    <form id="quizForm">
        <div id="quiz-content"></div>
        <button type="button" id="submitBtn" onclick="calculateScore()">Submit Assessment</button>
    </form>

    <div id="result-summary"></div>
    <button type="button" id="retryBtn" style="display:none; background:#6c757d;" onclick="location.reload()">Restart Quiz</button>
</div>

<script>
    const quizData = [
        { q: "Which core principle emphasizes respecting a patient's right to make their own healthcare decisions?", a: "Autonomy", options: ["Beneficence", "Autonomy", "Justice", "Non-Maleficence"] },
        { q: "What does the principle of 'Beneficence' require from a healthcare professional?", a: "Acting in the patient's best interest", options: ["Doing no harm", "Ensuring fairness", "Acting in the patient's best interest", "Protecting data privacy"] },
        { q: "The 'Hippocratic Oath' is a cornerstone of medical ethics originating from which ancient tradition?", a: "Greek", options: ["Indian", "Egyptian", "Greek", "Roman"] },
        { q: "Which ancient Indian text outlines the ethical duties of physicians, emphasizing compassion?", a: "Charaka Samhita", options: ["Sushruta Samhita", "Charaka Samhita", "Arthashastra", "Vedas"] },
        { q: "Which body currently oversees medical education and practice standards in India?", a: "National Medical Commission (NMC)", options: ["Medical Council of India (MCI)", "National Medical Commission (NMC)", "NABH", "Ministry of Health"] },
        { q: "The principle of 'Justice' in medical ethics primarily deals with:", a: "Fair allocation of resources", options: ["Confidentiality", "Fair allocation of resources", "Informed consent", "Avoiding negligence"] },
        { q: "What is the primary purpose of 'Informed Consent'?", a: "Ensuring voluntary agreement based on full disclosure", options: ["Legal protection for the doctor", "Ensuring voluntary agreement based on full disclosure", "Reducing hospital costs", "Speeding up treatment"] },
        { q: "Which principle is defined as 'Do no harm and avoid negligence'?", a: "Non-Maleficence", options: ["Justice", "Beneficence", "Autonomy", "Non-Maleficence"] },
        { q: "In India, what documents are gaining recognition for respecting patient autonomy in terminal situations?", a: "Advance Directives (Living Wills)", options: ["Medical Insurance", "Advance Directives (Living Wills)", "Discharge Summaries", "Consent for Surgery"] },
        { q: "According to the presentation, what creates a 'special responsibility' for providers to act in good faith?", a: "Information asymmetry", options: ["Corporate profit motives", "Information asymmetry", "Hospital infrastructure", "Patient age"] },
        { q: "Which of these is a contemporary ethical challenge mentioned in the presentation?", a: "AI-assisted diagnosis", options: ["Basic hygiene", "AI-assisted diagnosis", "Traditional medicine", "Paper documentation"] },
        { q: "The systematic process of verifying academic degrees and training for clinical teams is called:", a: "Credentialing", options: ["Privileging", "Credentialing", "Licensing", "Recruitment"] },
        { q: "What defines 'Privileging' for non-clinical staff like IT or Billing?", a: "Defining access to patient data and operational boundaries", options: ["Granting medical degrees", "Defining access to patient data and operational boundaries", "Allowing them to perform surgery", "Setting their salary"] },
        { q: "Complete and accurate documentation is described as both a legal requirement and an:", a: "Ethical obligation", options: ["Administrative burden", "Optional task", "Ethical obligation", "Marketing tool"] },
        { q: "One of the 'Golden Rules' states: 'If it's not ethical, it's not ___'", a: "Safe", options: ["Legal", "Safe", "Profitable", "Fast"] }
    ];

    function initQuiz() {
        const container = document.getElementById('quiz-content');
        quizData.forEach((item, i) => {
            let optionsHTML = item.options.map(opt => 
                `<li><label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label></li>`
            ).join('');
            
            container.innerHTML += `
                <div class="question-block" id="block-${i}">
                    <span class="question-text">${i + 1}. ${item.q}</span>
                    <ul class="options">${optionsHTML}</ul>
                    <div class="feedback" id="feedback-${i}"></div>
                </div>`;
        });
    }

    function calculateScore() {
        let score = 0;
        quizData.forEach((item, i) => {
            const selected = document.querySelector(`input[name="q${i}"]:checked`);
            const block = document.getElementById(`block-${i}`);
            const feedback = document.getElementById(`feedback-${i}`);
            
            feedback.style.display = "block";
            
            if (selected && selected.value === item.a) {
                score++;
                block.className = "question-block correct-block";
                feedback.innerHTML = "✓ Correct!";
                feedback.style.color = "#28a745";
            } else {
                block.className = "question-block incorrect-block";
                feedback.innerHTML = `✗ Incorrect. Correct answer: <strong>${item.a}</strong>`;
                feedback.style.color = "#dc3545";
            }
        });

        const summary = document.getElementById('result-summary');
        summary.style.display = "block";
        summary.innerHTML = `Final Score: ${score} / ${quizData.length}`;
        summary.className = score >= 10 ? 'score-good' : 'score-bad';
        
        document.getElementById('submitBtn').style.display = "none";
        document.getElementById('retryBtn').style.display = "block";
        window.scrollTo(0, 0);
    }

    initQuiz();
</script>

</body>
</html>
